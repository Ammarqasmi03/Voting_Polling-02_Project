<div class="container mt-4">
    <h2 class="text-center">Create Poll</h2>
    <div class="mt-3">
        <input  
        class="form-control mb-2" 
        placeholder="Poll Question" 
        [(ngModel)]="newPoll.questions"
        required
        />
    </div>
    <div class="options-container mb-3">
        <div *ngFor="let option of newPoll.options; let i = index; trackBy: trackByIndex"
        class="input-group mb-2">
        <input  
        class="form-control mb-2" 
        placeholder="Option {{ i + 1 }}" 
        [(ngModel)]="option.optionText"
        required
        />
        <button *ngIf="newPoll.options.length > 2" (click)="newPoll.options.splice(i, 1)" btn btn-danger>Remove</button>
        </div>
    </div>

     
    <button (click)="addOption()" class="btn btn-primary">Add Another Option</button>
    
    <button (click)="createPoll()" class="btn btn-primary">Create Poll</button>


    <h2 class="mt-4 text-center">Available Polls</h2>
    <div class="polls-list">
     <div *ngFor="let poll of polls" class="border rounded p-3 mb-3">
        <h3>{{ poll.questions }}</h3>
        <div  class="options-list">
            <div *ngFor="let option of poll.options; let i = index">
                <button (click)="vote(poll.id!,i)" class="btn btn-outline-primary me-2 mb-2">
                    {{ option.optionText }}( {{ option.voteCount }} votes)
                </button>
            </div>
        </div>
     </div>
    </div>
</div>
